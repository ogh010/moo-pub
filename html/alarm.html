    <style>
      .alarm-list {
        margin: 28px 0 18px;
      }
      .alarm-card {
        background: #f7fafd;

        padding: 18px 18px;
        margin-bottom: 14px;
        display: flex;
        align-items: flex-start;
        gap: 14px;
        animation: fadeIn 0.7s;
      }
      .alarm-card .icon {
        flex-shrink: 0;
        margin-top: 2px;
      }
      .alarm-card .info {
        flex: 1;
      }
      .alarm-card .title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 2px;
        color: #1976d2;
      }
      .alarm-card .desc {
        font-size: 14px;
        color: #444;

      }

        color: #888;
