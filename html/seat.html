<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좌석 현황</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/page.css" />
    <link rel="stylesheet" href="../assets/css/animate.css" />
    <style>
      .seat-map {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
        margin: 32px 0 24px;
      }
      .seat-box {
        width: 60px;
        height: 60px;
        background: #f5f7fa;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        cursor: pointer;
        transition: box-shadow 0.2s, background 0.2s;
        position: relative;
      }
      .seat-box.selected {
        background: #1976d2;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
      }
      .seat-box.selected .seat-num {
        color: #fff;
      }
      .seat-box .seat-num {
        font-size: 15px;
        color: #1976d2;
        font-weight: 600;
        margin-top: 4px;
      }
      .seat-box .badge {
        position: absolute;
        top: 6px;
        right: 8px;
        font-size: 11px;
        background: #e53935;
        color: #fff;
        border-radius: 8px;
        padding: 1px 6px;
      }
      .seat-box.unavailable {
        background: #ececec;
        cursor: not-allowed;
        opacity: 0.5;
      }
      .seat-box.unavailable .seat-num {
        color: #aaa;
      }
      .legend {
        display: flex;
        gap: 18px;
        justify-content: center;
        margin-bottom: 10px;
        font-size: 13px;
        color: #666;
      }
      .legend span {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .legend .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        display: inline-block;
      }
      .dot-ava {
        background: #1976d2;
      }
      .dot-unava {
        background: #ececec;
        border: 1px solid #bbb;
      }
      .dot-resv {
        background: #ffb300;
      }
      .dot-fix {
        background: #8e24aa;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <header class="header">
        <div style="display: flex; align-items: center; gap: 8px">
          <img src="../assets/img/icon-seat.svg" width="22" alt="좌석" /> LIVE
          좌석
        </div>
      </header>
      <main style="flex: 1">
        <div class="legend fade-in">
          <span><span class="dot dot-ava"></span>선택가능</span>
          <span><span class="dot dot-unava"></span>선택불가</span>
          <span><span class="dot dot-resv"></span>퇴실예정석</span>
          <span><span class="dot dot-fix"></span>고정석</span>
        </div>
        <div class="seat-map slide-up">
          <div class="seat-box selected">
            <img src="../assets/img/icon-seat.svg" width="28" alt="좌석" />
            <span class="seat-num">21</span>
          </div>
          <div class="seat-box">
            <img src="../assets/img/icon-seat.svg" width="28" alt="좌석" />
            <span class="seat-num">22</span>
          </div>
          <div class="seat-box unavailable">
            <img src="../assets/img/icon-seat.svg" width="28" alt="좌석" />
            <span class="seat-num">23</span>
          </div>
          <div class="seat-box">
            <img src="../assets/img/icon-seat.svg" width="28" alt="좌석" />
            <span class="seat-num">24</span>
            <span class="badge">퇴실예정</span>
          </div>
          <div class="seat-box">
            <img src="../assets/img/icon-seat.svg" width="28" alt="좌석" />
            <span class="seat-num">25</span>
          </div>
          <div class="seat-box" style="background: #f3e5f5">
            <img src="../assets/img/icon-seat.svg" width="28" alt="좌석" />
            <span class="seat-num" style="color: #8e24aa">26</span>
            <span class="badge" style="background: #8e24aa">고정석</span>
          </div>
        </div>
        <div
          style="
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
          "
        >
          자유석 18/34 &nbsp;|&nbsp; 고정석 0/3 &nbsp;|&nbsp; 예약룸 1/2
        </div>
      </main>
      <nav class="footer-nav">
        <div class="footer-nav__item">
          <a href="./pass.html"
            ><img
              src="../assets/img/icon-pass.svg"
              width="20"
              alt="이용권"
            /><br />이용권</a
          >
        </div>
        <div class="footer-nav__item active">
          <a href="./seat.html"
            ><img
              src="../assets/img/icon-seat.svg"
              width="20"
              alt="좌석"
            /><br />좌석<span class="badge">18</span></a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./coupon.html"
            ><img
              src="../assets/img/icon-coupon.svg"
              width="20"
              alt="쿠폰"
            /><br />쿠폰함</a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./alarm.html"
            ><img
              src="../assets/img/icon-alarm.svg"
              width="20"
              alt="알림"
            /><br />알림</a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./menu.html"
            ><img
              src="../assets/img/icon-menu.svg"
              width="20"
              alt="메뉴"
            /><br />메뉴</a
          >
        </div>
      </nav>
    </div>
    <script src="../js/common.js"></script>
    <script>
      // 좌석 선택 애니메이션 예시
      document.querySelectorAll(".seat-box").forEach((box) => {
        box.addEventListener("click", function () {
          if (box.classList.contains("unavailable")) return;
          document
            .querySelectorAll(".seat-box")
            .forEach((b) => b.classList.remove("selected"));
          box.classList.add("selected");
        });
      });
    </script>
  </body>
</html>
