<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/page.css" />
    <link rel="stylesheet" href="../assets/css/animate.css" />
    <style>
      body {
        background: #f8fafd;
      }
      .auth-wrap {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border-radius: 16px;
        margin-top: 48px;
      }
      .auth-logo {
        text-align: center;
        margin-bottom: 18px;
      }
      .auth-logo img {
        width: 48px;
        height: 48px;
      }
      .auth-title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 24px;
        letter-spacing: -1px;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .auth-form input {
        font-size: 1rem;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        background: #f7fafd;
        transition: border 0.2s;
      }
      .auth-form input:focus {
        border-color: #1976d2;
        background: #fff;
      }
      .auth-form .error {
        color: #e53935;
        font-size: 13px;
        margin-top: 2px;
      }
      .auth-btn {
        width: 100%;
        background: #1976d2;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .auth-btn:disabled {
        background: #bdbdbd;
        cursor: not-allowed;
      }
      .auth-bottom {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #888;
      }
      .auth-bottom a {
        color: #1976d2;
        text-decoration: underline;
      }
      .social-login {
        margin: 18px 0 0 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        padding: 12px 0;
        cursor: pointer;
        transition: background 0.2s;
      }
      .social-btn.kakao {
        background: #fee500;
        color: #3c1e1e;
      }
      .social-btn.google {
        background: #fff;
        color: #222;
        border: 1px solid #e0e0e0;
      }
      .social-btn img {
        width: 22px;
        height: 22px;
      }
      @media (max-width: 600px) {
        .auth-logo img {
          width: 40px;
          height: 40px;
        }
        .auth-title {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-wrap">
      <div class="auth-logo">
        <img src="../assets/img/icon-pass.svg" alt="로고" />
      </div>
      <div class="auth-title">로그인</div>
      <form class="auth-form" autocomplete="off">
        <input type="tel" placeholder="휴대폰 번호" required />
        <input type="password" placeholder="비밀번호" required />
        <button class="auth-btn" type="submit">로그인</button>
      </form>
      <!-- <div class="social-login">
        <button class="social-btn kakao">
          <img src="../assets/img/kakao.png" alt="카카오" />카카오로 로그인
        </button>
        <button class="social-btn google">
          <img src="../assets/img/google.png" alt="구글" />Google로 로그인
        </button>
      </div> -->
      <div class="auth-bottom">
        계정이 없으신가요? <a href="./join.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
