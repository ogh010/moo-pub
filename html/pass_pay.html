<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이용권 결제</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/page.css" />
    <link rel="stylesheet" href="../assets/css/animate.css" />
    <style>
      .pay-info {
        background: #f7fafd;
        border-radius: 12px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
        padding: 22px 18px;
        margin: 28px 0 18px;
        animation: fadeIn 0.7s;
      }
      .pay-info .title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 6px;
      }
      .pay-info .desc {
        font-size: 14px;
        color: #666;
        margin-bottom: 2px;
      }
      .pay-info .date {
        font-size: 13px;
        color: #888;
        margin-bottom: 2px;
      }
      .pay-info .price {
        font-size: 1.5rem;
        color: #e53935;
        font-weight: 700;
        margin: 10px 0 0;
      }
      .pay-coupon {
        margin: 18px 0;
      }
      .pay-coupon select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        font-size: 15px;
      }
      .pay-method {
        margin: 18px 0;
      }
      .pay-method label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-size: 15px;
        cursor: pointer;
      }
      .pay-method input[type="radio"] {
        accent-color: #1976d2;
      }
      .pay-btn {
        width: 100%;
        background: #1976d2;
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        margin-top: 18px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .pay-btn:disabled {
        background: #bdbdbd;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <header class="header">
        <div style="display: flex; align-items: center; gap: 8px">
          <img src="../assets/img/icon-pass.svg" width="22" alt="이용권" />
          이용권 결제
        </div>
      </header>
      <main style="flex: 1">
        <div class="pay-info fade-in">
          <div class="title">등촌역점 / 자유석 기간권</div>
          <div class="desc">2025.07.25 21:58 ~ 2025.07.26 21:58</div>
          <div class="date">자유석 기간권 / 1일 (독립룸 하루사용)</div>
          <div class="price">21,600원</div>
        </div>
        <div class="pay-coupon slide-up">
          <label for="coupon">쿠폰 할인</label>
          <select id="coupon">
            <option>사용가능한 쿠폰이 없습니다.</option>
          </select>
        </div>
        <div class="pay-method slide-up">
          <label><input type="radio" name="pay" checked /> 카드</label>
          <label><input type="radio" name="pay" /> 카카오페이</label>
          <label><input type="radio" name="pay" /> 애플페이</label>
        </div>
        <button class="pay-btn" disabled>결제하기</button>
      </main>
      <nav class="footer-nav">
        <div class="footer-nav__item">
          <a href="./pass.html"
            ><img
              src="../assets/img/icon-pass.svg"
              alt="이용권"
            /><br />이용권</a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./seat.html"
            ><img src="../assets/img/icon-seat.svg" alt="좌석" /><br />좌석</a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./coupon.html"
            ><img
              src="../assets/img/icon-coupon.svg"
              alt="쿠폰"
            /><br />쿠폰함</a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./alarm.html"
            ><img src="../assets/img/icon-alarm.svg" alt="알림" /><br />알림</a
          >
        </div>
        <div class="footer-nav__item">
          <a href="./menu.html"
            ><img src="../assets/img/icon-menu.svg" alt="메뉴" /><br />메뉴</a
          >
        </div>
      </nav>
    </div>
    <script src="../js/common.js"></script>
  </body>
</html>
