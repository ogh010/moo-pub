<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이용권 상세 선택</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/page.css" />
    <link rel="stylesheet" href="../assets/css/animate.css" />
    <style>
      .detail-list {
        margin: 28px 0 18px;
      }
      .detail-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
        padding: 20px 18px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 18px;
        animation: fadeIn 0.7s;
        cursor: pointer;
        transition: box-shadow 0.2s, background 0.2s;
      }
      .detail-card.selected,
      .detail-card:hover {
        background: #e3f2fd;
        box-shadow: 0 2px 10px rgba(25, 118, 210, 0.1);
      }
      .detail-card .icon {
        flex-shrink: 0;
      }
      .detail-card .info {
        flex: 1;
      }
      .detail-card .title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: #1976d2;
      }
      .detail-card .desc {
        font-size: 13px;
        color: #666;
      }
      .detail-card .price {
        font-size: 1.1rem;
        color: #e53935;
        font-weight: 600;
        margin-top: 2px;
      }
    </style>
  </head>
